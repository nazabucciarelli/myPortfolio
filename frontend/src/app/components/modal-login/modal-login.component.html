<div id="login-modal">
    <div class="form-header">
        <h2 id="login-title">Inicie sesión</h2>
        <button (click)="closeModal()" class="roundend float-end" id="btn-login-close"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-x" viewBox="0 0 16 16">
            <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
          </svg></button>
    </div>
    <form id="login" #f="ngForm" novalidate (ngSubmit)="onLogin()">
        <div class="form-group">
            <label for="nombreUsuario"><i class="fa fa-user"></i> Usuario</label>
            <input class="form-input" type="text" id="nombreUsuario" name="nombreUsuario" placeholder="Ingrese aquí su nombre de usuario" [(ngModel)]="nombreUsuario" required>
        </div>

        <div class="form-group">
            <label for="password"><i class="fa fa-lock"></i> Contraseña</label>
            <input class="form-input" type="password" id="password" name="password" placeholder="Ingrese aquí su contraseña" [(ngModel)]="password" required>
        </div>
    
        <div class="btn-container-modal">
            <p id="login-description">Solo el administrador del sitio podrá iniciar sesión con el fin de modificar el contenido del mismo.</p>

        <button class="btn btn-primary">
            Iniciar Sesión
        </button>

        </div>
    </form>
    
</div>
