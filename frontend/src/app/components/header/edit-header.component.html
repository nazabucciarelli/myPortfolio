<div id="modal">
    <div class="form-header">
        <h2 id="login-title">Editar sobre mi</h2>
        <button class="roundend float-end" (click)="closeDialog()" tabindex="-1" id="btn-login-close"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-x" viewBox="0 0 16 16">
            <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
          </svg></button>
    </div>
    <form novalidate #f="ngForm"> 
        <div class="form-group">
            <label for="urlig"> Enlace a su Instagram: </label>
            <input class="form-input" placeholder="Ingrese aquí el enlace" type="text" id="urlig" name="urlig" [(ngModel)]="header.urlig" required>
        </div>

        <div class="form-group">
            <label for="urlgh"> Enlace a su Github: </label>
            <input class="form-input" placeholder="Ingrese aquí el enlace" type="text" id="urlgh" name="urlgh" [(ngModel)]="header.urlgh" required>
        </div>
        <div class="form-group">
            <label for="urllink"> Enlace a su Linkedin: </label>
            <input class="form-input" placeholder="Ingrese aquí el enlace" type="text" id="urllink" name="urllink" [(ngModel)]="header.urllink" required>
        </div>


        <div class="btn-container-modal">
            <button [disabled]="f.invalid"  class="btn btn-primary" (click)="onEdit()">
                Editar
            </button>
        </div>
       
    </form>
    
</div>
