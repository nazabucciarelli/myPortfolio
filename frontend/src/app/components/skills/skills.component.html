<hr>
<div class="container">
    <h3 class="title-section">Habilidades</h3>
    <div class="row">
        <div class="col-lg-4 col-sm-12">
            <div class="container header">
                <h4>Front-End</h4> 
                <a routerLink="addfrontskill"><i class="fa fa-plus"></i></a>
            </div>
            
            <div class="item-progress" *ngFor="let skill of frontendSkillsData">
                <div class="row">
                    <div class="col">
                        <h5><img [src]="skill.icono"> {{skill.nombre}}</h5>
                    </div>
                    <div class="col icons-edit">    
                            <a routerLink="editfrontskill/{{skill.id}}"><i class="fa fa-pen"></i></a>
                    </div>
                </div>
                  <div class="progress">  
                    <div class="progress-bar bg-success" role="progressbar" [ngStyle]="{'width':skill.progreso + '%'}" aria-valuemin="0" aria-valuemax="100">
                        <div *ngIf="skill.progreso < 40">Básico</div>
                        <div *ngIf="skill.progreso > 40 && skill.progreso < 60">Intermedio</div>
                        <div *ngIf="skill.progreso > 60 && skill.progreso < 80">Intermedio - Avanzado</div>
                        <div *ngIf="skill.progreso > 80"> Avanzado</div>
                    </div>
                </div>
            </div>           
        </div>
        <div class="col-lg-4 col-sm-12">
            <div class="container header">
                <h4>Back-End</h4> 
                <a routerLink="addbackskill"><i class="fa fa-plus"></i></a>
            </div>
            <div class="item-progress" *ngFor="let skill of backendSkillsData">
                <div class="row">
                    <div class="col">
                        <h5><img [src]="skill.icono"> {{skill.nombre}}</h5>
                    </div>
                    <div class="col icons-edit">    
                            <a routerLink="editbackskill/{{skill.id}}"><i class="fa fa-pen"></i></a>
                    </div>
                </div>
                  <div class="progress">  
                    <div class="progress-bar bg-success" role="progressbar" [ngStyle]="{'width':skill.progreso + '%'}" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
                        <div *ngIf="skill.progreso < 40">Básico</div>
                        <div *ngIf="skill.progreso > 40 && skill.progreso < 60">Intermedio</div>
                        <div *ngIf="skill.progreso > 60 && skill.progreso < 80">Intermedio - Avanzado</div>
                        <div *ngIf="skill.progreso > 80"> Avanzado</div>
                    </div>
                  </div>
            </div>     
        </div>
        <div class="col-lg-4 col-sm-12">
            <div class="container header">
                <h4>Otras habilidades</h4> 
                <a ><i routerLink="addotraskill" class="fa fa-plus"></i></a>
            </div>
            <div class="item-progress" *ngFor="let skill of otrasSkillsData">
                <div class="row">
                    <div class="col">
                        <h5><img [src]="skill.icono"> {{skill.nombre}}</h5>
                    </div>
                    <div class="col icons-edit">    
                            <a routerLink="editotraskill/{{skill.id}}"><i class="fa fa-pen"></i></a>
                    </div>
                </div>
                  <div class="progress">  
                    <div class="progress-bar bg-success" role="progressbar" [ngStyle]="{'width':skill.progreso+ '%'} " aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
                        <div *ngIf="skill.progreso < 40">Básico</div>
                        <div *ngIf="skill.progreso > 40 && skill.progreso < 60">Intermedio</div>
                        <div *ngIf="skill.progreso > 60 && skill.progreso < 80">Intermedio - Avanzado</div>
                        <div *ngIf="skill.progreso > 80"> Avanzado</div>
                    </div>
                  </div>
            </div>
        </div>
    </div>
</div>
