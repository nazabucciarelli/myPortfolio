<div id="modal">
    <div class="form-header">
        <h2 id="login-title">Editar educación</h2>
        <button class="roundend float-end" (click)="closeDialog()" tabindex="-1" id="btn-login-close"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-x" viewBox="0 0 16 16">
            <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
          </svg></button>
    </div>
    <form novalidate #f="ngForm"> 
        <div class="form-group">
            <label for="nombre"> Nombre de educación: </label>
            <input class="form-input" placeholder="Ingrese aquí el cargo que ocupó" type="text" id="nombre" name="nombre" [(ngModel)]="data.nombre" required>
        </div>

        <div class="form-group">
            <label for="descripcion"> Descripción: </label>
            <input class="form-input" placeholder="Ingrese aquí una descripción" type="text" id="descripcion" name="descripcion" [(ngModel)]="data.descripcion" required>
        </div>

        <div class="form-group">
            <label for="periodo"> Periodo: </label>
            <input class="form-input" placeholder="Ingrese aquí el periodo de trabajo" type="text" id="periodo" name="periodo" [(ngModel)]="data.periodo" required>
        </div>

        <div class="form-group">
            <label for="logo_educacion"> URL de logo: </label>
            <input class="form-input" placeholder="Ingrese aquí la URL" type="text" id="logo_educacion" name="logo_educacion" [(ngModel)]="data.logo_educacion" required>
        </div>
        <div class="btn-container-modal">
            <button [disabled]="f.invalid"  class="btn btn-primary" (click)="onEdit()">
                Editar
            </button>
            <button class="btn btn-danger m-1" (click)="onDelete()">
                Eliminar
            </button>
        </div>
       
    </form>
    
</div>
