<hr>
    <div class="container">
        <div class="row">
            <div class="col sm-12 section">
                <div class="container header">
                    <h2 class="title-section">Certificaciones</h2>
                    <a *ngIf="isLogged" routerLink="addcertification"><i class="fa fa-plus"></i></a>
                </div>
                <p class="no-info-message" *ngIf="certificationsData[0] == null">¡Oops! No he encontrado certificaciones por aqui...</p>
                <div *ngIf="certificationsData[0] != null" id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                    <div  class="carousel-inner" >
                        <div *ngFor="let cert of certificationsData">
                            <div *ngIf="cert == certificationsData[0]" class="carousel-item active">
                                <div class="container-pen">
                                    <a *ngIf="isLogged" routerLink="editcertification/{{cert.id}}" class="fa fa-pen rounded float-end delete-cert"></a>
                                </div>
                                
                                <img [src]="cert.url_certificado" class="d-block w-100" alt="Imagen de un certificado">
                            </div>
                        </div>
                        <div *ngFor="let cert of certificationsData">
                            <div class="carousel-item" *ngIf="cert!= certificationsData[0]">
                                <div class="container-pen">
                                    <a routerLink="editcertification/{{cert.id}}" class="fa fa-pen rounded float-end delete-cert"></a>
                                </div>
                                <img [src]="cert.url_certificado" class="d-block w-100" alt="Imagen de un certificado">
                              </div>
                        </div>
                      
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Next</span>
                    </button>
                  </div>
                
            </div>
            <div class="col sm-12 section">
                <div class="container header">
                    <h2 class="title-section">Proyectos</h2>
                    <a *ngIf="isLogged" routerLink="addproyecto"><i class="fa fa-plus"></i></a>
                </div>
                <p class="no-info-message" *ngIf="projectsData[0] == null">¡Oops! No he encontrado proyectos por aqui...</p>
                <div *ngIf="projectsData[0] != null" id="scroll">

                        <div class="texto">
                            <div class="card" *ngFor="let proyecto of projectsData">
                                <div class="row no-gutters">
                                    <div class="col-sm-7 cont-img">
                                        <img class="card-img" [src]="proyecto.url_imagen" alt="Imagen sobre un proyecto">
                                    </div>
                                    <div class="col-sm-5">
                                        <div class="card-body">
                                            <h5 class="card-title">{{proyecto.nombre}} </h5>
                                            <div class="icons-edit">
                                                <a *ngIf="isLogged" routerLink="editproyecto/{{proyecto.id}}" class="fa fa-pen rounded float-end delete-card"></a>
                                            </div>
                                            <p class="card-subtitle text-muted">{{proyecto.fecha}}</p>
                                            <p class="card-text">{{proyecto.descripcion}}</p>
                                            <a [href]="proyecto.github_link" target="_blank" class="btn btn-dark mt-3">Ver código  <i class="fa fa-github"></i></a>
                                        </div>
                                    </div>
                                </div>
                            </div>                                                            
                    </div>
                </div>
            </div>   
        </div> 
    </div>
