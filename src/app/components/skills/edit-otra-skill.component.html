<div id="modal">
    <div class="form-header">
        <h2 id="login-title">Editar otra habilidad</h2>
        <button class="roundend float-end" (click)="closeDialog()" tabindex="-1" id="btn-login-close"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-x" viewBox="0 0 16 16">
            <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
          </svg></button>
    </div>
    <form #f="ngForm">
        <div class="form-group">
            <label for="nombre"> Nombre: </label>
            <input class="form-input" placeholder="Ingrese aquí el nombre" type="text" id="nombre" name="nombre" [(ngModel)]="data.nombre" required>
        </div>
        <div class="form-group">
            <label for="icono"> URL del icono: </label>
            <input class="form-input" placeholder="Ingrese aquí la URL del icono" type="text" id="icono" name="icono" [(ngModel)]="data.icono" required>
        </div>
        <div class="form-group">
            <label for="progreso"> Progreso: </label>
            <input class="form-input" placeholder="Ingrese aquí el progreso" type="range" id="progreso" name="progreso" [(ngModel)]="data.progreso" required>
        </div>

        <div class="btn-container-modal">
            <button [disabled]="f.invalid"  class="btn btn-primary" (click)="onEdit()">
                Editar
            </button>
            <button class="btn btn-danger m-2" (click)="onDelete()">
                Eliminar
            </button>
        </div>

    </form>
    
</div>
